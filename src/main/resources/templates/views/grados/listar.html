<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: head">
</head>
<body>
	<header th:replace="common/template :: header"></header>

	<div class="container">		
		<h1 th:text="${titulo}"></h1>		
	</div>
	
	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/grados/create}"
			th:text="'Crear nuevo'" title="Crear Nuevo Registro">
		</a>
		<br>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Profesor</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="g:${grados}">
					<th scope="row" th:text="${g.id}"></th>
					<td th:text="${g.nombre}"></td>
					<td th:text="${g.profesor.nombre}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/grados/edit/} + ${g.id}"
							th:text="'Editar'" title="Editar Registro">
						</a>
					</td>	
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/grados/delete/} + ${g.id}"
							th:text="'Eliminar'" title="Eliminar Grado"
							onclick="return confirm('Â¿Esta seguro de eliminar el grado?');">
						</a>
					</td>					
				</tr>
			</tbody>
		</table>


	</div>

	<footer th:replace="common/template :: footer"></footer>

</body>
</html>
